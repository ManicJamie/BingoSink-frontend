<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BingoSink</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js" integrity="sha512-B4skI5FiLurS86aioJx9VfozI1wjqrn6aTdJH+YQUmCZum/ZibPBTX55k5d9XM6EsKePDInkLVrN7vPmJxc1qA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='main.js'></script>
    <script src='index.js'></script>
</head>
<body>
    <div id="container" class="container-fluid">
        <header class="rounded bordered">
            BingoSink: a replacement for BingoSync
        </header>
        <main>
            <div id="room-list" class="rounded bordered">
                This is where the room list will go
            </div>
    
            <div id="room-creation" class="rounded bordered">
                <label>Room Name:</label>
                <input type="text" id="roomName" value="Test"><br>
        
        
                <label>Username:</label>
                <input type="text" id="username" value="TestName"><br>
        
                <label>Game:</label>
                <select id="game" name="Game">
                    <option value="0">Hollow Knight</option>
                </select><br>
        
                <label>Generator:</label>
                <select id="generator" name="Generator">
                </select><br>
        
                <label>Board Type:</label>
                <select id="board" name="Board">
                    <option value="0">Non-Lockout</option>
                    <option value="1">Lockout</option>
                    <option value="2">Exploration</option>
                    <option value="3">Roguelike</option>
                    <option value="4">Get To The Other Side</option>
                </select><br>
                <!--
                <label>Width:</label>
                <input type="text" id="width" value="5">
                <label>Height:</label>
                <input type="text" id="height" value="5"><br>
                -->
                <button id="create_room" onclick="create_room()">Create Room</button><br>
            </div>
        </main>
        <footer class="rounded bordered">
            github history about
        </footer>
    </div>
</body>
</html>
