<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BingoSink - </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js" integrity="sha512-B4skI5FiLurS86aioJx9VfozI1wjqrn6aTdJH+YQUmCZum/ZibPBTX55k5d9XM6EsKePDInkLVrN7vPmJxc1qA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='main.js'></script>
    <script src='board.js'></script>
</head>
<body>
    <div id="container">
        <header class="rounded bordered">
            <h1>BingoSink: a replacement for BingoSync</h1>
        </header>
        <main id="room">
            <div id="board">
                here be the board
            </div>
            <div id="players">
                here be the players
            </div>
            <button id="Exit" onclick="exit()">Exit Room</button>
        </main>
        <main id="login-main" hidden>
            <div id="login-container">
                <div class="flex fill">
                    <label>Username:</label>
                    <input type="text" id="username" class="fill rounded" value="TestName">
                    <button id="login" onclick="login()">Login</button>
                </div>
            </div>
        </main>
        <footer>
            github history about
        </footer>
    </div>
</body>
</html>
